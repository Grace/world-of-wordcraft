<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Wordcraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game">
        <h1 id="title" tabindex="0">World of Wordcraft</h1>
        <section id="output-container" aria-labelledby="output-label">
            <h2 id="output-label" class="sr-only">Game Messages</h2>
            <div id="output" aria-live="polite" aria-atomic="true" tabindex="0"></div>
        </section>
        <form id="input-form" aria-labelledby="input-label">
            <label id="input-label" for="input" class="sr-only">Command Input</label>
            <input 
                id="input" 
                type="text" 
                placeholder="Type your command here..." 
                autocomplete="off" 
                aria-describedby="input-instructions">
            <button id="send" type="button" aria-label="Send Command">Send</button>
            <p id="input-instructions" class="sr-only">Press Enter or click Send to submit your command.</p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
